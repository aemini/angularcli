<table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Bank</th>
      <th>IBAN</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of bankAccounts" (click)="onSelect(account)">
      <td>{{account.id}}</td>
      <td>{{account.name}}</td>
      <td>{{account.bank.name}}</td>
      <td>{{account.iban}}</td>
      <td>{{account.balance}}</td>
    </tr>
  </tbody>
</table>
